<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <section>
      <div id="card">
        <h2>Faris Maulana.</h2>
        <h1>Palindrome Checker.</h1>
        <div id="palindrome">
          <p>Enter in text to check if it's a palindrome:</p>
          <input id="text-input" value="" />
          <button id="check-btn">Check</button>
          <div id="result"></div>
        </div>

        <p id="info">
          A palindrome is a word, phrase, or sequence that reads the same
          backwards as forwards, ignoring spacing and punctuation. What's the
          longest palindrome you can come up with?
        </p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
